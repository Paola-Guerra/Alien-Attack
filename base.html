    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function fadeIn(element, duration) {
                let op = 0.1; 
                const interval = 10; 
                const increment = interval 

                const timer = setInterval(() => {
                    if (op >= 1) {
                        clearInterval(timer);
                    }
                    element.style.opacity = op;
                    op += increment;
                }, interval);
            }
            function fadeOut(element, duration) {
                let op = 1;  
                const interval = 10;
                const decrement = interval / duration; 

                const timer = setInterval(() => {
                    if (op <= 0) {
                        clearInterval(timer);
                    }
                    element.style.opacity = op;
                    op -= decrement;
                }, interval);
            }
            var start = document.getElementById('start');
            start.addEventListener('click', function (e) {
                e.preventDefault();
                fadeIn(document.querySelector('.bg'), 3000);
                var camera = document.getElementById('camera');
                camera.setAttribute('animation', { property: 'position', to: '0 1 -8', dur: 7000 });
                fadeOut(document.querySelector('#present'), 3000);
                setTimeout(function () {
                    document.querySelector('#present').remove();
                    document.querySelector('.step-intro').classList.remove('d-none');
                    fadeIn(document.querySelector('.step-intro'), 2000);
                }, 7500);
                setTimeout(function () {
                    hello()
                }, 8000);
            });

            var f = document.getElementById('f');
            f.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector('.step-intro').remove();
                document.querySelector('.step-f').classList.remove('d-none');
                fadeIn(document.querySelector('.step-f'), 2000);
                jump();
            });

            function hello() {
                    robi.setAttribute('animation-mixer', { clip: "RobotArmature|Robot_Wave" });
                    if (robi.components['animation-mixer']) {
                        robi.components['animation-mixer'].play();
                    }
                    setTimeout(function () {
                        robi.removeAttribute('animation-mixer');
                    }, 2000);
            }

            function jump() {
                robi.setAttribute('animation-mixer', { clip: "RobotArmature|Robot_Jump" });
                if (robi.components['animation-mixer']) {
                    robi.components['animation-mixer'].play();
                }
                setTimeout(function () {
                    robi.removeAttribute('animation-mixer');
                }, 2000);
            }
        });
    </script>
